<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo Elegante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    .produto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      padding: 1.2rem;
      text-align: center;
    }
    .produto .preco {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .produto .obs {
      font-size: 0.85rem;
      color: #666;
    }
    .btn-add {
      width: 100%;
      transition: 0.3s;
    }
    .btn-add.adicionado {
      background-color: #198754 !important;
      color: white;
    }
    #carrinho-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0d6efd;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Faça seu pedido</h1>
    <input id="nomeCliente" class="form-control w-50 mx-auto" placeholder="Digite seu nome" />
    <button class="btn btn-primary mt-3" id="btnEntrar">Entrar</button>
  </header>

  <div class="container d-none" id="catalogo">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="produto" data-nome="X-Burger" data-preco="15">
          <h5>X-Burger</h5>
          <div class="preco">R$ 15,00</div>
          <div class="text-muted">Pão, hambúrguer, queijo</div>
          <input class="form-control mt-2 obs" placeholder="Observações">
          <button class="btn btn-outline-primary btn-add mt-3">Adicionar Pedido</button>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="produto" data-nome="X-Salada" data-preco="17">
          <h5>X-Salada</h5>
          <div class="preco">R$ 17,00</div>
          <div class="text-muted">Pão, hambúrguer, queijo, alface, tomate</div>
          <input class="form-control mt-2 obs" placeholder="Observações">
          <button class="btn btn-outline-primary btn-add mt-3">Adicionar Pedido</button>
        </div>
      </div>
    </div>
  </div>

  <button id="carrinho-btn" class="d-none">
    <i class="bi bi-cart-fill"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btnEntrar = document.getElementById("btnEntrar");
    const nomeInput = document.getElementById("nomeCliente");
    const catalogo = document.getElementById("catalogo");
    const carrinhoBtn = document.getElementById("carrinho-btn");

    let carrinho = [];

    btnEntrar.addEventListener("click", () => {
      if (nomeInput.value.trim()) {
        catalogo.classList.remove("d-none");
        carrinhoBtn.classList.remove("d-none");
        document.querySelector("header").classList.add("d-none");
      }
    });

    document.querySelectorAll(".btn-add").forEach(btn => {
      btn.addEventListener("click", function () {
        const card = this.closest(".produto");
        const nome = card.dataset.nome;
        const preco = parseFloat(card.dataset.preco);
        const obs = card.querySelector(".obs").value.trim();

        const existente = carrinho.find(i => i.nome === nome);
        if (existente) {
          existente.qtd += 1;
          existente.obs = obs;
        } else {
          carrinho.push({ nome, preco, qtd: 1, obs });
        }

        this.classList.add("adicionado");
        this.textContent = "Adicionado ✓";
      });
    });

    carrinhoBtn.addEventListener("click", () => {
      let total = 0;
      let texto = `Pedido de: ${nomeInput.value}\n\n`;
      carrinho.forEach(i => {
        texto += `${i.qtd}x ${i.nome}${i.obs ? ` (${i.obs})` : ""} - R$ ${(i.preco * i.qtd).toFixed(2)}\n`;
        total += i.qtd * i.preco;
      });
      texto += `\nTotal: R$ ${total.toFixed(2)}`;
      const url = "https://wa.me/5514996152442?text=" + encodeURIComponent(texto);
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
